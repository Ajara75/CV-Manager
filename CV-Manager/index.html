<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Manager</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.compat.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
</head>

<body>
    <header class="header">
        <div class="containet">
            <div class="header__logo">
                <img src="./images/logo.png">
            </div>
            <ul class=" nav__menu flex">
                <a href="#" class="nav__link">Home</a>
                <div class="nav__dot"><img src="./images/dot.png">
                </div>
                <a href="#" class="nav__link">About</a>
                <div class="nav__dot"><img src="./images/dot.png">
                </div>
                <a href="#" class="nav__link">Use Case</a>
                <div class="nav__dot"><img src="./images/dot.png">
                </div>
                <a href="#" class="nav__link">Company</a>
                <div class="nav__dot"><img src="./images/dot.png">
                </div>
            </ul>
            <div class="header__auth auth flex">
                <button class="auth__login btn__gray">Login</button>
                <button class="auth__demo btn__gray">Request Demo</button>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__fon"></div>
                <div class="animate__animated hero__content fadeInLeft">
                    <h5 class="hero__logo">CV Manager</h5>
                    <a href="" class="hero__subtitle">Manage your CV<br><span class="hero__fonts">Simple &
                            Easy</span></a>
                    <p class="hero__text">The #1 resume & CV builder, trusted by 3 million people to<br>land their dream
                        job.</p>
                    <div class="hero__button">
                        <button class="btn__contact color__btn">Contact</button>
                        <button class="btn__more color__btn">Know More</button>
                    </div>
                </div>
                <div class="one__img">
                    <img class="hero__girl" src="./images/girl.png">
                    <div class="animate__animated hero__animated fadeIn">
                        <h1 class="hero__aa">Aa</h1>
                        <img class="user__man" src="./images/man.svg">
                        <div class="hero__user">
                            <div class="user__line"></div>
                            <div class="user__line"></div>
                            <div class="user__line"></div>
                        </div>
                        <div class="one__sheet"></div>
                        <div class="two__upper"></div>
                    </div>
                </div>
                <div class="animate__animated two__img fadeIn">
                    <h4 class="two__get">Get 200+<br>
                        Resume format</h4>
                    <div class="people__content">
                        <img class="two__people" src="./images/people1.png">
                        <img class="two__people" src="./images/people2.png">
                        <img class="two__people" src="./images/people3.png">
                    </div>
                    <div class="bottom__layer"></div>
                    <div class="upper__layer"></div>
                </div>
                <div class="animate__animated three__img fadeIn">
                    <div class="three__bottom"></div>
                    <div class="three__upper"></div>
                    <div class="ellips__bottom"></div>
                    <img class="ellips__boy" src="./images/boy.png"></img>
                    <h6 class="skill__knows">Skill Knows</h6>
                    <div class="three__line">
                        <div class="skill__line"></div>
                        <div class="skill__line"></div>
                        <div class="skill__line"></div>
                    </div>
                </div>
                <div class="animate__animated stage fadeInLeft">
                    <img class="ellips__pink box pink" src="./images/pink.png">
                    <img class="ellips__violet box violet" src="./images/violet.png">
                </div>
                <div class="animate__animated animate__yellow fadeInRight">
                    <img class="ellips__yellow box yellow" src="./images/yellow.png">
                </div>
                <img class="hero__dot" src="./images/Grid2.png">
        </div>
    </section>
</body>

</html>
